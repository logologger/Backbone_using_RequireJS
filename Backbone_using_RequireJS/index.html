<!DOCTYPE html>

<html>
<head>
  <title>backbone_using_require</title>

  <script data-main="js/main" src="js/libs/require/require.js"></script>
  <!--   data-main is the entry point for the application 
  src will load the require JS file 
  and main.js will be the starting entry for the application 
  AMD stands for asynchronous module defination
  
  Module are always loaded by appending .js extension so no need 
  of writing main.js in data-main
  
  -->
</head>

<body>
<div id="container">
  <a href="#projects">Click here for Projets</a>
  <a href="#users">Click here for Users</a>
  <div id="menu"></div>
  <div id="content"></div>
  
  
</div> 
</body>
</html>
